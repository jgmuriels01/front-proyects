<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script type="module" src='script.js' defer></script>
  <title>Gesti√≥n usuario</title>
</head>

<body class="dark-mode">
  <main>
    <section id="login" class="display">
      <div class="main-container">
        <h1>Log in</h1>
        <input type="text" id="userLogin" placeholder="user">
        <div id="userMessage" class="errorMessage"></div>
        <input type="text" id="passwordLogin" placeholder="password">
        <div id="passwordMessage" class="errorMessage"></div>
        <button class="bcBlue" id="loginButton" disabled>Log in</button><br>
        <a class="cGreen" id="signupLink">Sign up</a>
      </div>
    </section>
    <section id="sigup" class="">
      <div class="main-container">
        <h1>Sign up</h1>
        <input type="text" id="userSignup" placeholder="user">
        <div id="userMessage" class="errorMessage"></div>
        <input type="text" id="passwordSignup" placeholder="password">
        <div id="passwordMessage" class="errorMessage"></div>
        <input type="number" id="phone" placeholder="123456789">
        <div id="phoneMessage"></div>
        <input type="number" id="postal-code" placeholder="12345">
        <div id="postalCodeMessage"></div>
        <div>
          <input type="checkbox" id="legal-age">
          <span>I'm of legal age</span>
        </div>
        <div id="age-container" class="">
          <input type="number" min="18" max="99" step="1" id="age" placeholder="99">
          <div id="ageMessage"></div>
        </div>
        <button class="bcBlue">Create account</button><br>
        <a class="cGreen">Do you already have an account? Sign up</a>
      </div>
    </section>
    <section id="user-panel" class="">
      <div class="main-container">
        <h2>Welcome, <span id="user"></span></h2>
        <div>
          <button class="bcBlue">Change theme</button>
          <button class="bcRed">Sign out</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <span>We use cookies to remember your preferences, agree?</span>
    <button class="bcBlue">Accept cookies</button>
  </footer>
</body>

</html>
