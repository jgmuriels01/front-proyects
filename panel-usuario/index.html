<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <script type="module" src='script.js' defer></script>
  <title>Gesti√≥n usuario</title>
</head>

<body>
  <main>
    <section id="login">
      <div class="main-container">
        <h1>Log in</h1>
        <input type="text" id="user" placeholder="user">
        <div id="userMessage"></div>
        <input type="text" id="password" placeholder="password">
        <div id="passwordMessage"></div>
        <button>Log in</button><br>
        <a>Sig up</a>
      </div>
    </section>
    <section id="sigup">
      <div class="main-container">
        <h1>Sign up</h1>
        <input type="text" id="user" placeholder="user">
        <div id="userMessage"></div>
        <input type="text" id="password" placeholder="password">
        <div id="passwordMessage"></div>
        <input type="number" id="phone" placeholder="123456789">
        <div id="phoneMessage"></div>
        <input type="number" id="postal-code" placeholder="12345">
        <div id="postalCodeMessage"></div>
        <input type="checkbox">
        <span>I'm of legal age</span><br>
        <input type="number" min="18" max="99" step="1" id="age" placeholder="99">
        <div id="ageMessage"></div>
        <button>Create account</button><br>
        <a>Do you already have an account? Sign up</a>
      </div>
    </section>
    <section id="user-panel">
      <h2>Welcome, <span id="user"></span></h2>
      <div>
        <button>Change theme</button>
        <button>Sign out</button>
      </div>
    </section>
  </main>
  <footer>
    <span>We use cookies to remember your preferences, agree?</span>
    <button>Accept cookies</button>
  </footer>
</body>

</html>
