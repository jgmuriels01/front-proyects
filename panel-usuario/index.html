<!DOCTYPE html>
<html lang='es'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=visibility,visibility_off" />
  <script type="module" src='script.js' defer></script>
  <title>Gesti√≥n usuario</title>
</head>

<body class="dark-mode">
  <main>
    <section id="login" class="active">
      <div class="main-container">
        <h1>Log in</h1>
        <input type="text" id="userLogin" placeholder="user" autocomplete="on">
        <div id="userMessage" class="errorMessage"></div>
        <div class="flexRowCenter">
          <input type="password" id="passwordLogin" placeholder="password">
          <i class="material-symbols-outlined loginVisibility" id="visibilityLogin">visibility_off</i>
        </div>
        <div id="passwordMessage" class="errorMessage"></div>
        <button class="bcBlue" id="loginButton">Log in</button><br>
        <a class="cGreen" id="signupLink">Sign up</a>
      </div>
    </section>
    <section id="sigup" class="">
      <div class="main-container">
        <h1>Sign up</h1>
        <input type="text" id="userSignup" placeholder="user" autocomplete="on">
        <div id="userSignupMessage" class="errorMessage"></div>
        <div class="flexRowCenter">
          <input type="text" id="passwordSignup" placeholder="password">
          <i class="material-symbols-outlined loginVisibility" id="visibilitySignup">visibility_off</i>
        </div>
        <div id="passwordsignupMessage" class="errorMessage"></div>
        <input type="number" id="phone" placeholder="123456789" autocomplete="on">
        <div id="phoneMessage" class="errorMessage"></div>
        <input type="number" id="postal-code" placeholder="12345" autocomplete="on">
        <div id="postalCodeMessage" class="errorMessage"></div>
        <div>
          <input type="checkbox" id="legal-age">
          <span>I'm of legal age</span>
        </div>
        <div id="age-container" class="">
          <input type="number" min="18" max="99" step="1" id="age" placeholder="99">
          <div id="ageMessage" class="errorMessage"></div>
        </div>
        <button class="bcBlue" id="signupButton" disabled>Create account</button><br>
        <a class="cGreen" id="loginLink">Do you already have an account? Log in</a>
      </div>
    </section>
    <section id="user-panel" class="">
      <div class="main-container">
        <h2>Welcome, <span id="user"></span></h2>
        <div>
          <button class="bcBlue" id="theme">Change theme</button>
          <button class="bcRed" id="signout">Sign out</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div id="accept-cookies-container" class="active">
      <span>We use cookies to remember your preferences, agree?</span>
      <button class="bcBlue" id="acceptCookies">Accept cookies</button>
    </div>
  </footer>
</body>

</html>
